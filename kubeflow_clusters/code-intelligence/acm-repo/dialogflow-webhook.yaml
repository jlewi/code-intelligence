apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/managed-by: skaffold-v1.9.1
    skaffold.dev/builder: cluster
    skaffold.dev/cleanup: "true"
    skaffold.dev/deployer: kustomize
    skaffold.dev/run-id: 406a4583-29f1-4612-a93a-fc2fe7fe9d8e
    skaffold.dev/tag-policy: git-commit
    skaffold.dev/tail: "true"
  name: server
  namespace: chatbot-dev
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: chatbot
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/managed-by: skaffold-v1.9.1
    skaffold.dev/builder: cluster
    skaffold.dev/cleanup: "true"
    skaffold.dev/deployer: kustomize
    skaffold.dev/run-id: 406a4583-29f1-4612-a93a-fc2fe7fe9d8e
    skaffold.dev/tag-policy: git-commit
    skaffold.dev/tail: "true"
  name: server
  namespace: chatbot-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chatbot
  template:
    metadata:
      labels:
        app: chatbot
        app.kubernetes.io/managed-by: skaffold-v1.9.1
        skaffold.dev/builder: cluster
        skaffold.dev/cleanup: "true"
        skaffold.dev/deployer: kustomize
        skaffold.dev/run-id: 406a4583-29f1-4612-a93a-fc2fe7fe9d8e
        skaffold.dev/tag-policy: git-commit
        skaffold.dev/tail: "true"
    spec:
      containers:
      - command:
        - /server
        - --area-config-path=https://raw.githubusercontent.com/kubeflow/community/master/labels-owners.yaml
        - --port=80
        image: gcr.io/issue-label-bot-dev/chatbot/server:f79c186-dirty@sha256:29c8bdf3a16d47906f685fcf9e14d0bfff9067ff200d6b366c98f886d21fdfa1
        name: management-context
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  labels:
    app.kubernetes.io/managed-by: skaffold-v1.9.1
    skaffold.dev/builder: cluster
    skaffold.dev/cleanup: "true"
    skaffold.dev/deployer: kustomize
    skaffold.dev/run-id: 406a4583-29f1-4612-a93a-fc2fe7fe9d8e
    skaffold.dev/tag-policy: git-commit
    skaffold.dev/tail: "true"
  name: server
  namespace: chatbot-dev
spec:
  gateways:
  - istio-system/ingressgateway
  hosts:
  - '*'
  http:
  - match:
    - uri:
        prefix: /chatbot/dev/
    rewrite:
      uri: /
    route:
    - destination:
        host: server.chatbot-dev.svc.cluster.local
        port:
          number: 80
